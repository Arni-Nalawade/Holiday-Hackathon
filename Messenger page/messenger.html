<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">


	<title>Forum</title>

	<script type="https://kit.fontawesone.com/b99e675b6e.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="messenger.css">

</head>

<body>
	<div id="chat-container">
		<div id="search-container">
			<input type="text" placeholder="Search"/>
		</div>

		<div id="conversation-list">
			<div class="conversation active">
				<img src="student.PNG" alt="Sarah Henderson" />
				<div class="title-text">
					Sarah Henderson
				</div>
				<div class="Created-date">
					Dec 27
				</div>
				<div class="converation-message">
					This is a message
				</div>
			</div>

		</div>

		<div id="new-message-container">
			<a href="#">+</a>

		</div>

		<div id="chat-title">
			<span>Sarah Henderson</span>
			<img src="trash.png" alt="delete conversation" />

		</div>

		<div id="chat-message-list">

		</div>

		<div id="chat-form">
			<img src="upin.png" alt="Add Attchment"/>
			<input type="text" placeholder="type a message">

		</div>
	</div>
</body>
</html>
