<!DOCTYPE html>
<html>
<head>

	<title>Signup to EduBubble</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="signup.css">

</head>

<body>
	<div class="Signup">
		<img src="image.png" class="avatar">
		<h1>Sign Up here!!</h1>
		<form>
			<p>Name</p>
			<input type="text" name="" placeholder="Enter Name">
			<p>Surname</p>
			<input type="text" name="" placeholder="Enter Surname">
			<p>Email</p>
			<input type="text" name="" placeholder="Enter Email address">
			<p>Password</p>
			<input type="Password" name="" placeholder="Enter Password">
			<p>Re-Enter Password</p>
			<input type="Password" name="" placeholder="Re-Enter Password">
			<input type="Submit" name="" value="Signup">
			<a href="#">Have an account?<br>Login</a>
		</form>

	</div>


</body>
</html>
